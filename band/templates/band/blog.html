{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Lunar Alchemy</title>
    <!-- Include Bootstrap CSS or any other CSS libraries you need -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #000;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffc107; /* Yellow color on hover */
        }

        /* Space-themed Background */
        body {
            background-image: url('{% static "capstone/images/space-blog.jpg" %}'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        /* Content Styles */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Blog Post Card Styles */
        .post-card {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent card background */
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: white;
        }

        .post-card h2 {
            font-size: 1.5rem;
        }

        .post-card p {
            font-size: 1.2rem;
        }

        .footer {
            background-color: #000;
            color: white;
            padding: 20px 0;
        }

        .social-icon {
            width: 30px;
            margin: 0 10px; 
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Lunar Alchemy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'band:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'band:about' %}">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'band:blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'band:logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Blog</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4"> 
                <div class="post-card">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.date }}</p>
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mx-auto d-block">
                    <p>{{ post.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>Follow Us:</p>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="{% static 'capstone/images/facebook.png' %}" alt="Facebook" class="social-icon" />
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="{% static 'capstone/images/instagram.png' %}" alt="Instagram" class="social-icon" />
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="{% static 'capstone/images/twitter.png' %}" alt="Twitter" class="social-icon" />
                    </a>
                    <a href="https://youtube.com" target="_blank">
                        <img src="{% static 'capstone/images/youtube.png' %}" alt="YouTube" class="social-icon" />
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
